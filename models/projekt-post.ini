[model]
name = Einzelnes Projekt
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title (bitte kurz halten)
type = string
size = large

[fields.icon]
label = Font-Awesome Icon [fas fa-heart]
type = string

[fields.author]
label = Author
type = string
width = 1/2

[fields.pub_date]
label = Wann ist das Projekt entstanden?
type = date
width = 1/4

[fields.teaser]
label = Teaser (TEXT)
type = text

[fields.body]
label = Projektseite (Markdown)
type = markdown

[fields.video_embedded]
label = Video (embedded)
type = flow
flow_blocks = pro_video

[fields.video_is_embedded]
label = Is a YT-Video embedded?
type = boolean
default = false

[fields.project]
label = Galerie
type = flow
flow_blocks = pro_img

[fields.xml_img]
label = RSS Feed Vorschaubild
type = select
source = record.attachments.images

[fields.extra_header]
label = Extra Header
type = html
