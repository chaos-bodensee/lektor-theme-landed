  <head>
    <meta charset="utf-8">
    <title>
      {%- block title -%}
        Startseite
      {%- endblock -%}
    </title>
    <meta property="og:title" content="{{ this.title }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://{{ bag('settings', 'generic', 'fqdn') }}/images/og-image.png"/>
    <link href="https://{{ bag('settings', 'generic', 'fqdn') }}/feed_blog.xml" rel="alternate" title="Neues aus der Toolbox" type="application/rss+xml">
    <link href="https://{{ bag('settings', 'generic', 'fqdn') }}/en/feed_blog.xml" rel="alternate" title="News from Toolbox [EN]" type="application/rss+xml">
    <link href="https://{{ bag('settings', 'generic', 'fqdn') }}/sxu/feed_blog.xml" rel="alternate" title="Neujes ous da Toolbox [Säggsch]" type="application/rss+xml">
    <link href="https://{{ bag('settings', 'generic', 'fqdn') }}/feed_projekte.xml" rel="alternate" title="Projekte" type="application/rss+xml">
    <link href="https://{{ bag('settings', 'generic', 'fqdn') }}/en/feed_projekte.xml" rel="alternate" title="Projects [EN]" type="application/rss+xml">
    <link href="https://{{ bag('settings', 'generic', 'fqdn') }}/sxu/feed_projekte.xml" rel="alternate" title="Brohjeggde [Säggsch]" type="application/rss+xml">
    {%- if not bag('settings', 'generic', 'hide_waffle_add') %}
    <link href="https://c3woc.de/feed_rezepte.xml" rel="alternate" title="Waffelrezepte" type="application/rss+xml">
    {%- endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
{%- if '/css/main.min.css'|asseturl == empty %}
    <link rel="stylesheet" href="{{ '/css/font-awesome.min.css'|asseturl }}" />
    <link rel="stylesheet" href="{{ '/fonts/roboto.css'|asseturl }}" />
{%- endif %}
    <link rel="stylesheet" href=
{%- if '/css/main.min.css'|asseturl == empty -%}
    "https://{{ bag('settings', 'generic', 'fqdn') }}/css/main.min.css"
{%- else -%}
    "{{ '/css/main.min.css'|asseturl }}"
{%- endif %} />
    <!--[if lte IE 9]><link rel="stylesheet" href=
      {%- if '/css/ie9.min.css'|asseturl == empty %}"https://{{ bag('settings', 'generic', 'fqdn') }}/css/ie9.min.css"
      {%- else %}"{{ '/css/ie9.min.css'|asseturl }}"
      {%- endif %} /><![endif]-->
{%- block expand_description %}
    <meta name="description" content=
  {{- translator('description', 'translate', this.alt) }} />
{%- endblock %}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/images/icons/apple-touch-icon.png'|asseturl }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/images/icons/favicon-32x32.png'|asseturl }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/images/icons/favicon-16x16.png'|asseturl }}">
    <link rel="manifest" href="{{ '/images/icons/site.webmanifest'|asseturl }}">
    <link rel="mask-icon" href="{{ '/images/icons/safari-pinned-tab.svg'|asseturl }}" color="#e64f2d">
    <link rel="shortcut icon" href="{{ '/images/icons/favicon.ico'|asseturl }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{ '/images/icons/browserconfig.xml'|asseturl }}">
    <meta name="theme-color" content="#e64f2d">
{%- block expand_header %}
{%- endblock %}
    <script src="{{ '/js/jquery.min.js'|asseturl }}"></script>
  </head>
